<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Advanced Search</title>
    </head>
    <body>

        <nav>         
            <a href="search.html">Google Search</a>       
        </nav>
        <div class="container">
            <form action="https://google.com/advanced_search" class="advance">
                <div class="queries">
                    <div class="query">
                        <p>all these words:</p>
                        <input type="text" name="q">
                    </div>
                    <div class="query">
                        <p>this exact word or phrase:</p>
                        <input type="text" name="q">
                    </div>
                    <div class="query">
                        <p>any of these words:</p>
                        <input type="text" name="q">
                    </div>
                    <div class="query">
                        <p>none of these words:</p>
                        <input type="text" name="q">
                    </div>
                </div>
                
                
                <button>
                    Advanced Search
                </button>
            </form>
        </div>
    </body>
</html>
